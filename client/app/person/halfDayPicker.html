<div ng-controller="PersonCtrl" class="halfday-picker-modal">
    <div class="modal-header">
      <h3 class="modal-title">Book Half Day</h3>
    </div>
    <div class="modal-body">
      <div style="display:inline-block; min-height:290px;">
        <datepicker ng-model="dt" min-date="minDate" show-weeks="true" class="well well-sm date-picker" custom-class="getDayClass(date, mode)"></datepicker>
      </div>
      <div class="avatar">
        <img data-ng-src="http://avatar.faw.bskyb.com/display/{{person.initials}}"
             data-person-error-src="https://placekitten.com/g/128/128" alt="{{person.name}}'s Avatar" />
      </div>
      <p>{{dt | date: fullDate}}</p>
    </div>
    <div class="modal-footer">
      <button class="btn btn-primary" ng-click="ok()">OK</button>
      <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
</div>
