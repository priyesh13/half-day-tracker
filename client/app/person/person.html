<div class="person">
	<div class="avatar">
		<img data-ng-src="http://avatar.faw.bskyb.com/display/{{person.initials}}" 
		     data-person-error-src="https://placekitten.com/g/128/128" alt="{{person.name}}'s Avatar" />
	</div>
	<h3 class="person-detail name">{{person.name}}</h3>
	<table>
		<tbody>
			<tr>
				<td>Support Half Days:</td>
				<td class="half-days">{{person.supportHalfDays}}</td>
			</tr>
			<tr>
				<td>Bonus Half Days:</td>
				<td class="half-days">{{person.bonusHalfDays}}</td>
			</tr>
			<tr>
				<td>Total Half Days:</td>
				<td class="half-days">{{person.supportHalfDays + person.bonusHalfDays}}</td>
			</tr>
		</tbody>
	</table>

	<button ng-show="isAdmin()" data-ng-click="useHalfDay()" data-ng-disabled="(person.supportHalfDays  + person.bonusHalfDays) === 0">Use Half Day</button>
	<button ng-show="isAdmin()" data-ng-click="addHalfDay()">Add Half Day</button>
</div>
