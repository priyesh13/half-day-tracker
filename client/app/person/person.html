<div class="person">
	<div class="avatar">
		<img data-ng-src="http://avatar.faw.bskyb.com/display/{{person.initials}}" alt="{{person.name}}'s Avatar" />
	</div>
	<span class="name">Name: {{person.name}}</span>
	<span class="support-half-days">Support Half Days: {{person.supportHalfDays}}</span>
	<span class="bonus-half-days">Bonus Half Days: {{person.bonusHalfDays}}</span>
	<span class="total-half-days">Total Half Days: {{person.supportHalfDays + person.bonusHalfDays}}</span>
	<button data-ng-click="useHalfDay()" data-ng-disabled="(person.supportHalfDays  + person.bonusHalfDays) === 0">Use Half Day</button>
	<button data-ng-click="addHalfDay()">Add Half Day</button>
</div>
