<form novalidate name="add-person-form" id="add-person-form" class="add-person-form">
  <img class="placeholder-image" src="http://www.placecage.com/140/140"/>
  <input type="text" data-ng-model="person.name" placeholder="Name" class="form-input">
  <input type="text" data-ng-model="person.initials" placeholder="Initials" class="form-input">
  <button type="button" class="btn btn-sm btn-success" data-ng-click="addPerson()">Submit</button>
  <button type="button" class="btn btn-sm" data-ng-click="cancelForm()">Cancel</button>
</form>
